<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .text {
        color: rgb(233, 9, 9);
        font-weight: bolder;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-style: italic;
      }
      input {
        border-radius: 2px;
        height: 22px;
      }
    </style>
  </head>
  <body>
    <h1>Hi There</h1>
    <h2>Welcome to Tanmay's Factorial Calculator</h2>
    <input type="int" placeholder="Enter a number:" />
    <button id="res" style="padding: 5px; background-color: black; color: white">
      Result
    </button>
    <button style="padding: 5px; background-color: rgb(254, 254, 254); color: rgb(0, 0, 0)    " onclick="window.location.reload()" id="clr">
      Clear
    </button>
    <script>
      let res = document.getElementById("res");

      res.addEventListener("click", () => {
        let n = document.querySelector("input").value;
        fact = document.createElement("span");
        fact.setAttribute("class", "text");
        fact.innerText="";

        document.body.append(fact);
        if (n == 0) {
          fact.innerText = ` Factorial of  ${n}  is 1 `;
        }
      
         else {
          arr = [];
          for (let i = 1; i <= n; i++) {
            arr[i - 1] = i;
          }

          mul = arr.reduce((pre, curr) => {
            return pre * curr;
          });

          fact.innerText = ` Factorial of  ${n}  is ${mul} `;
        }
      });

      
    </script>
  </body>
</html>
